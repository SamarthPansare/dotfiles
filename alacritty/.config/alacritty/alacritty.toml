# Alacritty Configuration
# Solarized Dark theme with transparency

[window]
opacity = 0.85
padding = { x = 8, y = 8 }
decorations = "None"
dynamic_title = true

[font]
size = 14.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[cursor]
style = { shape = "Block", blinking = "Off" }

[scrolling]
history = 10000

# Dark theme matching i3-sensible-terminal look
[colors.primary]
background = "#1a1a22"
foreground = "#d3d7cf"

[colors.cursor]
text = "#1a1a1a"
cursor = "#d3d7cf"

# Solarized color scheme (brighter, more vibrant)
[colors.normal]
black   = "#073642"
red     = "#dc322f"
green   = "#859900"
yellow  = "#b58900"
blue    = "#268bd2"
magenta = "#d33682"
cyan    = "#2aa198"
white   = "#eee8d5"

[colors.bright]
black   = "#586e75"
red     = "#cb4b16"
green   = "#859900"
yellow  = "#b58900"
blue    = "#268bd2"
magenta = "#6c71c4"
cyan    = "#2aa198"
white   = "#fdf6e3"

[selection]
save_to_clipboard = true